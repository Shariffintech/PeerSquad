<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Student Strategies </h1>
    <!-- list all strategies from ruby on rails backend api -->
    <ul>

    </ul>
    <h2> Please Submit your strategies for peer review </h2>
    <h3> Create A New Strategy</h3>

    <section>
        <form id="strategy-form" method="post">
            <div>
            <label for="strategy">Strategy Name:</label>
            <input type="text" name="strategy" id="strategy">
            </div>

            <div>
            <label for="description">Strategy Description:</label>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>

            <div>
            <label for="tier">Tier</label>
            <select name="tier" id="tier">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            </div>

            <div>
            <label for="category">Strategy Category:</label>
            <select name="category" id="category">
                <option value="">Select a Category</option>
                <option value="1">Academic</option>
                <option value="2">Social</option>
                <option value="3">Emotional</option>
                <option value="4">Literacy</option>
                <option value="5">Developmental</option>
            </select>
            </div>

            <div>
            <label for="strategy-reference">Reference:</label>
            <input type="text" name="strategy-tags" id="strategy-reference">
            </div>

            <input type="submit" value="Create Strategy" id="submit">

        </form>
    </section>

    <section>
        <h3> All Strategies </h3>
        <div id="strategies">
        </div>
    </section>
    <script src="javascripts/index.js"></script>

</body>
</html>
