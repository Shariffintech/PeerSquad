<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container is-max-widescreen">
    <h1 class="title"> Student Strategies </h1>
    <!-- list all strategies from ruby on rails backend api -->
    <ul>

    </ul>
    
    <h2 class="subtitle"> Please Submit your strategies for peer review </h2>
  

    <section>
      <h3 class="subtitle" id="form-header"> Create A New Strategy</h3>
        <form id="strategy-form" method="post">
            <div class="field">
                <div class="column is-one-third">
            <label for="name">Strategy Name:</label>
            <input class="input is-one-third" type="text" placeholder="Calm down counting" name="name" id="name">
                </div>
            </div>

            <div class="column is-three-fifths">
            <label for="description">Strategy Description:</label>
            <textarea class="textarea is-hovered I" placeholder="Count to 10 and ask child..." name="description" id="description"></textarea>
            </div>
            <br>

            <div class="column is-three-fifths">
            <label for="tier">Tier</label>
            <br>

            <div class="select is-primary is-small">
            <select name="tier" id="tier">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            </div>
            </div>
            

        

            <div class="column is-three-fifths">
            <label for="category">Strategy Category:</label>
            <br>
          
            <div class="select is-primary">
            <select name="category" id="category">
                <option value="">Select a Category</option>
                <option value="Academic">Academic</option>
                <option value="Social">Social</option>
                <option value="Emotional">Emotional</option>
                <option value="Literacy">Literacy</option>
                <option value="Developmental">Developmental</option>
               
            </select>
            </div>
            </div>
        

    
            <div class="column is-three-fifths">
            <label for="reference">Reference:</label>
            <input class="input is-link is-small" type="text" name="reference" id="reference" >
            </div>
            <br>

            <div class="column is-three-fifths">
            <label for="comment">Comment</label>
            <textarea class="textarea is-hovered I comment-comment" placeholder="Add a comment..." name="comment" id="comment-body"></textarea>
            </div>

            <input class="is-primary button is-black" type="submit" value="Create Strategy" id="submit">

        </form>
        
    </section>
    <br>

    <section>
     


          <div class="card">
            <header class="card-header">
              
                <div class="column is-half card-header-title"><h1 class="title"> All Strategies </h1></div>
            
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
            <br>
          
            
                <div class="content" id="strategies">
                  
                    <div class="modal" id="Add Comment">
                      <div class="modal-background">

                    
                      <div class="modal-content">
                        <!-- Any other Bulma elements you want -->
                      </div>
                      <button class="modal-close is-large" aria-label="close"></button>
                  
                    </div>
                  
                
                 
                </div>
              
                  
            
           
              </div>
            </div>
          </div>
        </div>
    </section>
    <script src="javascripts/index.js"></script>
</div>
</body>
</html>
